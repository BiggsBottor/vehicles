<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vehicles</title>

    <!-- // Bootstrap // -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- //custom style // -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Ejercicio Vehículos</h1>
        </header>
        <br>
        <!-- / fromulario de creación de vehículo / -->
        <section id="createCarForm">
            <form>
                <div class="form-row d-flex justify-content-center">
                    <div class="form-group col-2 mx-5">
                        <label for="plate">Plate</label>
                        <input class="form-control" type="text" name="plate" id="plate">
                    </div>
                    <div class="form-group col-2 mx-5">
                        <label for="brand">Brand</label>
                        <input class="form-control" type="text" name="brand" id="brand">
                    </div>
                    <div class="form-group col-2 mx-5">
                        <label for="color">Color</label>
                        <input class="form-control" type="text" name="color" id="color">
                    </div>
                </div>
                <div class="form-group col-2 offset-2 mt-3">
                    <input class="form-control btn btn-primary" id="createCarBtn" type="button" value="Create car">
                </div>
            </form>
        </section>
        <section id="carInfo" class="offset-2 mt-5"></section>
        <hr>
        <!-- / fromulario de creación de ruedas / -->
        <section class="d-none" id="createWheelsForm">
            <h3 class="text-center mb-5">Wheels</h3>
            <form>
                <div class="form-row d-flex justify-content-center">
                    <div class="form-group col-2 ">
                        <label for="wheelFLBrand">Front left brand</label>
                        <input class="wheel_brand form-control" type="text" name="wheelFLBrand" id="wheelFLBrand">
                    </div>
                    <div class="form-group col-2 ">
                        <label for="wheelFLDiameter">Front left diameter</label>
                        <input class="wheel_diameter form-control" type="text" name="wheelFLDiameter" id="wheelFLDiameter">
                    </div>
                    <div class="form-group col-2 ">
                        <label for="wheelFRBrand">Front right brand</label>
                        <input class="wheel_brand form-control" type="text" name="wheelFRBrand" id="wheelFRBrand">
                    </div>
                    <div class="form-group col-2 ">
                        <label for="wheelFRDiameter">Front right diameter</label>
                        <input class="wheel_diameter form-control" type="text" name="wheelFRDiameter" id="wheelFRDiameter">
                    </div>
                    <div class="w-100"></div>
                    <div class="form-group col-2 ">
                        <label for="wheelBLBrand">Back left brand</label>
                        <input class="wheel_brand form-control" type="text" name="wheelBLBrand" id="wheelBLBrand">
                    </div>
                    <div class="form-group col-2 ">
                        <label for="wheelBLDiameter">Back left diameter</label>
                        <input class="wheel_diameter form-control" type="text" name="wheelBLDiameter" id="wheelBLDiameter">
                    </div>
                    <div class="form-group col-2 ">
                        <label for="wheelBRBrand">Back right brand</label>
                        <input class="wheel_brand form-control" type="text" name="wheelBRBrand" id="wheelBRBrand">
                    </div>
                    <div class="form-group col-2 ">
                        <label for="wheelBRDiameter">Back right diameter</label>
                        <input class="wheel_diameter form-control" type="text" name="wheelBRDiameter" id="wheelBRDiameter">
                    </div>
                </div>
                <div class="form-group col-2 offset-2 mt-3">
                    <input class="form-control btn btn-primary" id="createWheelsBtn" type="button" value="Add wheels">
                </div>
            </form>
        </section>
        <section id="wheelsInfo" class="offset-2 mt-5"></section>
    </div>
    <!-- container -->

    <!-- // Scripts // -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
</body>

</html>
